<h1>{{ title }}</h1>

<ul>
  <p *ngIf="todos.length == 0"><small>Você ainda não possui tarefas para hoje.</small></p>
  <li *ngFor="let todo of todos">{{todo.name}} - 
    <button (click)="remove(todo)">Remover</button> - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="name">
    <small *ngIf="form.controls.name.invalid && form.controls.name.dirty">
      Esse campo deve conter entre 3 e 60 caracteres
    </small>
    <button [disabled]="form.invalid" (click)="save()">Salvar</button>
  </fieldset>
</form>
